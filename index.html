<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de validación de Aprendizaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Colores de tu identidad visual - NUEVA DISTRIBUCIÓN */
        :root {
            --color-dark-blue: #1b2781;
            --color-mint-green: #50edb4;
            --color-dark-blue-hover: #15206d; /* Ligeramente más oscuro para hover */
            --color-mint-green-hover: #41d99e; /* Ligeramente más oscuro para hover */
            --color-gray-text: #6b7280; /* Neutral para texto general */
            --color-light-gray-bg: #f3f4f6; /* Fondo de la página */
        }

        body {
            background-color: var(--color-dark-blue); /* Fondo principal AZUL */
        }
        .quiz-container {
            background-color: white;
            color: var(--color-dark-blue);
        }
        .text-mint-green {
            color: var(--color-mint-green); /* Texto menta para contraste */
        }
        .text-dark-blue {
            color: var(--color-dark-blue);
        }
        .bg-dark-blue {
            background-color: var(--color-dark-blue);
        }
        .hover\:bg-dark-blue-hover:hover {
            background-color: var(--color-dark-blue-hover);
        }
        .border-dark-blue {
            border-color: var(--color-dark-blue);
        }
        .progress-bar-fill {
            background-color: var(--color-mint-green); /* Barra de progreso MENTA */
            transition: width 0.3s ease-in-out;
        }
        .bg-mint-green {
            background-color: var(--color-mint-green); /* Botones MENTA */
        }
        .hover\:bg-mint-green-hover:hover {
            background-color: var(--color-mint-green-hover); /* Hover MENTA */
        }
        .text-mint-green {
            color: var(--color-mint-green); /* Texto MENTA */
        }

        /* Estilos para la retroalimentación */
        .correct-border {
            border-color: #4ade80; /* green-400 - Más vistoso */
        }
        .correct-bg {
            background-color: #dcfce7; /* green-100 - Más vistoso */
        }
        .incorrect-border {
            border-color: #ef4444; /* red-500 */
        }
        .incorrect-bg {
            background-color: #fef2f2; /* red-50 */
        }
        .rationale-correct-text {
            color: #15803d; /* green-700 */
        }
        .rationale-incorrect-text {
            color: #991b1b; /* red-800 */
        }

        /* Estilo para los botones de opción antes de seleccionar */
        .option-button {
            border-color: #d1d5db; /* slate-300 */
            color: var(--color-dark-blue);
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-button:hover:not(:disabled) {
            background-color: var(--color-light-gray-bg);
        }
        .option-button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4">
    <div id="quiz-container" class="quiz-container p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        
        <!-- Pantalla de Inicio -->
        <div id="welcome-screen">
            <h1 class="text-3xl font-bold text-dark-blue mb-4 text-center mt-8">Test de validación de Aprendizaje</h1>
            <p class="text-lg text-slate-700 mb-6 text-center">Por favor, ingresa tus datos para comenzar.</p>
            
            <div class="mb-4">
                <label for="user-name" class="block text-slate-700 text-sm font-bold mb-2">Nombre Completo:</label>
                <input type="text" id="user-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ej. Juan Pérez">
            </div>
            <div class="mb-6">
                <label for="user-institution" class="block text-slate-700 text-sm font-bold mb-2">Institución:</label>
                <input type="text" id="user-institution" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ej. Universidad XYZ">
            </div>

            <button id="start-btn-welcome" class="w-full bg-mint-green text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-mint-green-hover transition-all duration-300 transform hover:scale-105">
                Iniciar Test
            </button>
            <div id="error-container" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
        </div>

        <!-- Pantalla de Preguntas -->
        <div id="question-screen" class="hidden">
            <!-- Barra de progreso -->
            <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%;"></div>
            </div>

            <div class="mb-4">
                <p id="question-counter" class="text-sm font-medium text-dark-blue">Pregunta 1 de 10</p>
                <h2 id="question-text" class="text-2xl font-semibold text-slate-900 mt-2"></h2>
            </div>
            <div id="answer-options" class="space-y-3 mb-4">
                <!-- Opciones de respuesta se insertarán aquí -->
            </div>
            <div id="hint-container" class="mb-4">
                <button id="hint-btn" class="text-sm text-dark-blue hover:text-blue-800 font-medium">Mostrar Pista</button>
                <p id="hint-text" class="hidden text-sm text-slate-500 bg-slate-50 p-3 rounded-lg mt-2"></p>
            </div>
            <div id="feedback-container" class="hidden p-4 rounded-lg">
                <p id="feedback-text" class="text-sm font-medium"></p>
            </div>
            <button id="next-btn" class="hidden w-full bg-mint-green text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-mint-green-hover transition-all duration-300 mt-6">
                Siguiente
            </button>
        </div>

        <!-- Pantalla Final -->
        <div id="end-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-dark-blue mb-4">¡Test Completado!</h2>
            <p class="text-lg text-slate-600 mb-2">Gracias por participar, <span id="final-user-name" class="font-semibold"></span>!</p>
            <p class="text-lg text-slate-600 mb-6">Tu puntuación final es: <span id="final-score" class="font-bold text-2xl text-dark-blue"></span></p>
            
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-dark-blue mb-4">Resumen de tus respuestas:</h3>
                <div id="results-summary" class="text-left space-y-2 max-h-64 overflow-y-auto">
                    <!-- Resumen de respuestas se insertarán aquí -->
                </div>
            </div>
            
            <button id="restart-btn" class="bg-mint-green text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-mint-green-hover transition-all duration-300">
                Volver a Intentar
            </button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
